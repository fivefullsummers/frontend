name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Build Docker image
      run: docker build -f Dockerfile.dev -t fivefullsummers/docker-react .
    
    - name: Run tests
      run: docker run -e CI=true fivefullsummers/docker-react npm run test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build application
        run: |
          npm install
          npm run build

      - name: Create deployment package
        run: |
          cd build
          zip -r ../deploy.zip .

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ secrets.AWS_EB_APPLICATION_NAME }} \
            --version-label ${{ github.sha }} \
            --source-bundle S3Bucket=${{ secrets.AWS_EB_BUCKET }},S3Key=deploy.zip \
            --auto-create-application-version

          aws elasticbeanstalk update-environment \
            --environment-name ${{ secrets.AWS_EB_ENVIRONMENT }} \
            --version-label ${{ github.sha }}
